<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>default</title>
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>counter app</h1>
        <span class="count">0</span>
        <hr />
        <div class="btns">
          <button class="subtract">
            <i class="fas fa-arrow-down subtract"></i>
            subtract
          </button>
          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            reset
          </button>
          <button class="add">
            <i class="fas fa-arrow-up add"></i>
            add
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
